name: CI‑CD to Azure Web App

on:
  push:
    branches:
      - main    # 确认是你推代码的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: copilotlinebot            # 你的 App Service 名称
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Wait for App Service to stabilize
        run: sleep 10

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}                         # 必填
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}    # 必填，刚才教你怎么设置
          package: .                                                      # 关键：部署整个根目录
          slot-name: production                                           # 如果你用到 slot
